<!DOCTYPE html>
<html lang="en" style="background-color: aquamarine">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Pratik129191/HTML/main/images/Logo.jpg">

</head>
<body>
    <h1 align="center" style="font-size: 24px; font-family: 'Baskerville Old Face',cursive; background-color: darkgoldenrod">Welcome to Code Tonight</h1>
    <form action="">
        <fieldset style="color: darkred; font-family: 'Baskerville Old Face',cursive; font-size: 24px; border-radius: 10px; border-left-width: 5px; border-right-width: 5px;">
            <legend style="color: indigo; font-size: 28px"><b>Your Details:</b></legend>
            <label>Name:&emsp;</label>
            <input type="text" name="Name" size="30" maxlength="100" style="border-radius: 3px">
            <br><br>
            <label>Email:&emsp;</label>
            <input type="text" name="Email" size="30" maxlength="100" style="border-radius: 3px">
        </fieldset>
        <br><br>
        <fieldset style="color: darkred; font-family: 'Baskerville Old Face',cursive; font-size: 24px; border-radius: 10px; border-left-width: 5px; border-right-width: 5px;">
            <legend style="color: indigo; font-size: 28px"><b>Your Review:</b></legend>
            <label>Were you able to find what you needed?</label>
            <br>
            <input type="radio" name="find" value="Yes">Yes
            <input type="radio" name="find" value="No">No
            <br><br>
            <label>Write Some Comment:</label><br>
            <textarea rows="10" cols="50" style="border-radius: 5px"></textarea>
        </fieldset>
        <br>
        <p align="center">
            <input type="submit" name="final" value="Submit Review" width="60" style="height: 40px; width: 150px; background-color: coral; font-family: 'Baskerville Old Face',cursive; font-size: 20px; border: coral;">
        </p>
    </form>
</body>
</html>
